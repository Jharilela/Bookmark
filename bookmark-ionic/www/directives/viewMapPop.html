 <ion-popover-view class="viewMapPop frame">
	<div class="header"><b>2.3 km</b> away</div>
    <ion-content scroll="false" style="margin : 0px">
		<ng-map id="popoverMap" lazy-init="true" center="{{userProfile.mapCenter}}" zoom="13" draggable="false" zoom-control="false" scrollwheel="false" disable-double-click-zoom="true" street-view-control="false" map-type-control="false">
			<shape name="circle" stroke-color='#0044FF' stroke-weight="1" fill-opacity=" 0.2" center="{{userProfile.mapCenter}}" radius="2000" draggable="false">
			</shape>
	    </ng-map>
    </ion-content>
</ion-popover-view>
