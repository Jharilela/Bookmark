<ion-view hide-nav-bar="true">
  <ion-header-bar ng-hide="showCrop">
	<button class="button button-clear button-positive icon ion-trash-b" ng-click="deleteUser()">
	</button>
	<button class="button button-clear button-positive" ng-click="logout()">
		Log out
	</button>
	 
  </ion-header-bar>

  <ion-content class="padding">
  	<div ng-if="user==null" class="chatList__loading--text">
	  	Loading...
  	</div>
  	<div ng-if="user!=null">
	  	<a ng-hide="wantToTakePicture" class="button button-positive home__photo-icon edit" ng-click="wantToTakePicture = true" ng-style="{'margin-right':'{{profile.editWidth}}px'}">
		  	<i class="icon ion-edit "></i>
	  	</a>
	  	<a ng-show="wantToTakePicture" class="button button-positive home__photo-icon camera" ng-click="takePicture('camera')" ng-style="{'margin-left':'{{profile.cameraWidth}}px'}">
		  	<i class="icon ion-camera "></i>
	  	</a>
	  	<a ng-show="wantToTakePicture" class="button button-positive home__photo-icon cancel" ng-click="wantToTakePicture = false" ng-style="{'margin-left':'{{profile.cancelWidth}}px'}">
		  	<i class="icon ion-close-round "></i>
	  	</a>
	  	<a ng-show="wantToTakePicture" class="button button-positive home__photo-icon gallery" ng-click="takePicture('photoLibrary')" ng-style="{'margin-right':'{{profile.galleryWidth}}px'}">
		  	<i class="icon ion-images "></i>
	  	</a>

	  	<img ng-src="{{user.profilePictureUrl}}" class="profile-picture medium photo-location home"><br>
	  	<div class="list">
		    <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">First Name</div>
		    	<div class="col">{{user.firstName}}</div>
		    </div>
		    <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">Last Name</div>
		    	<div class="col">{{user.lastName}}</div>
		    </div>
		    <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">Email</div>
		    	<div class="col">{{user.email}}</div>
		    </div>
		    <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">Phone No.</div>
		    	<div class="col">{{user.phoneNumber}}</div>
		    </div>
		    <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">Country</div>
		    	<div class="col">{{user.location.country}}</div>
		    </div>

		    	</div>

    </div>
  </ion-content>
</ion-view>
