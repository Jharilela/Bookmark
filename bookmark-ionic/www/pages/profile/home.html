<ion-view hide-nav-bar="true" view-title="profileHome">
  <ion-header-bar ng-hide="showCrop">
	<button class="button button-clear button-positive icon ion-android-settings" ng-if="!isEditingInfo" ng-click="settings()" style="position: absolute;right: 0px;">
	</button>
	<button class="button button-clear button-positive" ng-if="isEditingInfo" ng-click="editInformation()">
	Cancel
	</button>
	<button class="button button-clear button-positive" ng-if="isEditingInfo" ng-click="saveUserInfo()">
	Save
	</button>
  </ion-header-bar>

  <ion-content class="padding">
  	<div ng-if="user==null" class="chatList__loading--text">
	  	Loading...
  	</div>
  	<div ng-if="user!=null">
	  	<a ng-hide="wantToTakePicture" class="button button-positive home__photo-icon edit" ng-click="wantToTakePicture = true" ng-style="{'margin-right':'{{profile.editWidth}}px'}">
		  	<i class="icon ion-edit "></i>
	  	</a>
	  	<a ng-show="wantToTakePicture" class="button button-positive home__photo-icon camera" ng-click="takePicture('camera')" ng-style="{'margin-left':'{{profile.cameraWidth}}px'}">
		  	<i class="icon ion-camera "></i>
	  	</a>
	  	<a ng-show="wantToTakePicture" class="button button-positive home__photo-icon cancel" ng-click="wantToTakePicture = false" ng-style="{'margin-left':'{{profile.cancelWidth}}px'}">
		  	<i class="icon ion-close-round "></i>
	  	</a>
	  	<a ng-show="wantToTakePicture" class="button button-positive home__photo-icon gallery" ng-click="takePicture('photoLibrary')" ng-style="{'margin-right':'{{profile.galleryWidth}}px'}">
		  	<i class="icon ion-images "></i>
	  	</a>

	  	<img ng-src="{{user.profilePictureUrl}}" class="profile-picture medium photo-location home"><br>
	  	<no-internet-message></no-internet-message>
	  	<div class="list">
		    <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">First Name</div>
		    	<div class="col">
			    	<input type="text" ng-model="user.firstName" ng-disabled="!isEditingInfo" class="home__input--position" ng-class="{'transparent':!isEditingInfo, 'bg':isEditingInfo}">
		    	</div>
		    </div>
		    <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">Last Name</div>
		    	<div class="col">
			    	<input type="text" ng-model="user.lastName" ng-disabled="!isEditingInfo" class="home__input--position" ng-class="{'transparent':!isEditingInfo, 'bg':isEditingInfo}">
		    	</div>
		    </div>
		    <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">Email</div>
		    	<div class="col">
			    	<input type="text" ng-model="user.email" ng-disabled="!isEditingInfo" class="home__input--position" ng-class="{'transparent':!isEditingInfo, 'bg':isEditingInfo}">
		    	</div>
		    </div>
		    <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">Phone No.</div>
		    	<div class="col">
			    	<input type="text" ng-model="user.phoneNumber" ng-disabled="!isEditingInfo" class="home__input--position" ng-class="{'transparent':!isEditingInfo, 'bg':isEditingInfo}">
		    	</div>
		    </div>
		    <!-- <div class="item row" style="border-color: transparent;">
		    	<div class="col col-33">Country</div>
		    	<div class="col">
			    	{{user.location.country}}
			    	<input type="text" ng-model="user.location.country" ng-disabled="!isEditingInfo" class="home__input--position" ng-class="{'transparent':!isEditingInfo, 'bg':isEditingInfo}" ui-sref="location({ location: user.location})">
		    	</div>
		    </div> -->
		    <!-- <div map-lazy-load="https://maps.google.com/maps/api/js"
		      map-lazy-load-params="{{googleMapsUrl}}"> -->
		      <ng-map center="{{profile.mapCenter}}" zoom="13" draggable="false" zoom-control="false" scrollwheel="false" disable-double-click-zoom="true" street-view-control="false" map-type-control="false" ui-sref="location({ location: [user.location]})">
		      	<marker position="{{profile.mapCenter}}"></marker>
		      	<shape name="circle" stroke-color='#0044FF' stroke-weight="1" fill-opacity=" 0.2" center="{{profile.mapCenter}}" radius="2000" draggable="false">
			    </shape>
		      </ng-map>
		    <!-- </div> -->
		</div>
    </div>
  </ion-content>
</ion-view>
