<ion-view hide-nav-bar="true">
  <ion-content class="padding">
  	<div style="width:100%;margin: 40px auto 70px;text-align: center;" ng-hide="emailChosen" ng-click="clickText()">
  		Sign up or Create an account<br>to enjoy the features of bookmark
  	</div>

    <button ng-hide="emailChosen" class="button button-block button-positive" ng-click="fbLogin()">
    	<div class="row" style="padding: 0px">
    		<div class="col col-33" style="text-align: right">
			    <i class="icon ion-social-facebook"></i>
		    </div>
		    <div class="col" style="text-align: left; padding-left: 20px">
	    		Facebook
		    </div>
    	</div>
    </button>

    <button ng-hide="emailChosen" class="button button-block button-assertive" ng-click="googleLogin()">
	    <div class="row" style="padding: 0px">
    		<div class="col col-33" style="text-align: right">
			    <i class="icon ion-social-google"></i>
		    </div>
		    <div class="col" style="text-align: left; padding-left: 20px">
	    		Google
		    </div>
    	</div>
    </button>

    <button class="button button-block button-stable" ng-click="pressEmail()">
    	<div class="row" style="padding: 0px">
    		<div class="col col-33" style="text-align: right">
			    <i class="icon ion-email"></i>
		    </div>
		    <div class="col" style="text-align: left; padding-left: 20px">
	    		Email
		    </div>
    	</div>
    </button>
    
    <button ng-hide="emailChosen" class="button button-block button-dark" ng-click="devLogin()" ng-if="count>=10">
	    <div class="row" style="padding: 0px">
    		<div class="col col-33" style="text-align: right">
			    <i class="icon ion-android-person"></i>
		    </div>
		    <div class="col" style="text-align: left; padding-left: 20px;">
	    		Developer
		    </div>
    	</div>
    </button>

    <div ng-show="emailChosen">
	    <div class="list">
		  <label class="item item-input">
		    <span class="input-label">Email</span>
		    <input type="text" ng-model="register.email">
		    <i class="icon ion-checkmark-round" style="color:green" ng-show="validateEmail(register.email)==true && register.email!=null && register.email.length>0"></i>
		    <i class="icon ion-close-round" style="color:red" ng-show="validateEmail(register.email)==false && register.email!=null && register.email.length>0"></i>
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Password</span>
		    <input type="password" ng-model="register.password">
		  </label>
		  <label class="item item-icon-right" ng-click="emailLogin()" style="background-color: #f4f4f4 !important;">
			  <a>
			  	Sign in
			  	<i class="icon ion-arrow-right-c"></i>
			  </a>
		  </label>
		</div>
		<div ng-if="register.errorMessage!=''" class="register-errorMessage">
		{{register.errorMessage}}
		</div>

		<div style="width:100%;margin: 30px auto ;text-align: center;">
		Dont have an account ? <a ng-click="emailRegister()">Register here</a>
		</div>
	</div>
  </ion-content>
</ion-view>
